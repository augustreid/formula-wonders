language: node_js
node_js:
  - "16"
notifications:
  email: false

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  # install dependencies and check that Cypress can run
  override:
    - npm ci
    - npm run cy:verify

script:
  # start server in the background
  - npm run start
  - kill $(jobs -p) || true